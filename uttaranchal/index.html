<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | ExamSutra</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <style>
        /* --- Custom Font Definition --- */
        @font-face {
            font-family: 'Hellprint';
            src: url('../fonts/hellprint.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
}

        /* --- Basic Reset & Setup --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: 'Montserrat', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        /* --- Animated Gradient Background --- */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- Main Content Container (The Poster) --- */
        .container {
            max-width: 700px;
            width: 90%;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .logo {
            font-family: 'Hellprint', sans-serif; /* <-- YOUR CUSTOM FONT APPLIED HERE */
            font-size: 4rem; /* Increased size to better show off the custom font */
            font-weight: normal; /* Custom fonts often have their own weight */
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: #7e3dff; /* <-- YOUR BRAND COLOR APPLIED HERE */
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        p.subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        /* --- Countdown Timer --- */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .countdown-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            border-radius: 10px;
            width: 90px;
        }

        .countdown-item span {
            display: block;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .countdown-item p {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
        }
        
        /* --- Subscription Form --- */
        .subscribe-form {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Allows stacking on small screens */
            margin-bottom: 30px;
        }

        .subscribe-form input {
            font-family: 'Montserrat', sans-serif;
            padding: 15px 20px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            width: 300px;
            max-width: 100%;
            font-size: 1rem;
        }

        .subscribe-form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .subscribe-form input:focus {
            outline: none;
            border-color: #fff;
        }

        .subscribe-form button {
            font-family: 'Montserrat', sans-serif;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            background: #fff;
            color: #e73c7e;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .subscribe-form button:hover {
            background: #f1f1f1;
            transform: scale(1.05);
        }
        
        /* --- Social Links --- */
        .social-links a {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 15px;
            text-decoration: none;
            transition: opacity 0.3s ease;
        }
        
        .social-links a:hover {
            opacity: 0.7;
        }
        
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">ExamSutra</div> <h1>We're Launching Soon</h1>
        <p class="subtitle">Our website is under construction. We are working very hard to give you the best experience. Stay tuned!</p>

        <div id="countdown">
            <div class="countdown-item">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>

        <p>Be the first to know when we launch:</p>
        <form class="subscribe-form">
            <input type="email" placeholder="Enter your email address..." required>
            <button type="submit">Notify Me</button>
        </form>
        
        <div class="social-links">
            <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
            <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        // --- COUNTDOWN TIMER SCRIPT ---

        // LAUNCH DATE SET TO SUNDAY 8:00 PM (20:00)
        const launchDate = new Date("Sep 21, 2025 20:00:00").getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const distance = launchDate - now;

            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Add leading zero if number is less than 10
            const formatTime = (time) => time < 10 ? `0${time}` : time;

            // Display the result in the elements
            document.getElementById("days").innerText = formatTime(days);
            document.getElementById("hours").innerText = formatTime(hours);
            document.getElementById("minutes").innerText = formatTime(minutes);
            document.getElementById("seconds").innerText = formatTime(seconds);

            // If the countdown is over, display a message
            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<h2>We've Launched!</h2>";
            }
        }, 1000);
    </script>

</body>
</html>
